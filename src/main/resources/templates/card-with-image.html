<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Card with Image</title>
</head>
<body>

<div th:fragment="main" class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://www.allkeyshop.com/blog/wp-content/uploads/The-Witcher-3-Wild-Hunt-Cover.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

</body>
</html>
